<div *ngIf="isLoggedIn">

</div>
<div (click)="showEditor()">
  <!-- SHOW DOING CLICK CLOSE WINDOW CLICK ON X / -->
  <!---------------------STANDARD VIEW ARTICLE --------------------->
  <!-- DARKMODE -->
  <div id="skill" class="list row" [ngClass]="{ 'dark-content': darkMode }">
    <div class="col-md-6 article-text-public">
      <!-- <div *ngFor="let skill of skill">
        TEST
        {{ skill.id }}
      </div> -->
      <!-- <div>{{ currentSkill.html }}TEST</div> -->
      <!-- SHOW ALL ARTICLES TO PUBLIC (ngFor) -->
      <ul class="list-group" *ngIf="!isLoggedIn; else editable">
        <!-- RETRIEVE DATA WITHOUT FOR -->
        <!-- <li class="list-group-item">
            {{ currentSkill.html }}
          </li> -->
        <!-- STYLES IN FIRST ELEMENT ONLY -->
        <li
          data-aos="flip-right"
          class="list-group-item"
          *ngFor="let skill of skill; let i = index"
          [class.active]="i == currentIndex"
        >
          <h5 class="articletitle">Nivel Html {{ skill.html }}</h5>
          <p>{{ skill.html }}</p>
        </li>
      </ul>
      <!-- SHOW ALL ARTICLES TO PUBLIC (ngFor)  / -->

      <!-- SHOW ALL ARTICLES TO EDIT (ngFor)  -->
      <ng-template #editable>
        <ul class="list-group">
          <!-- RETRIEVE DATA WITHOUT FOR -->
          <!-- <li class="list-group-item">
              {{ currentSkill.html }}
            </li> -->
          <!-- STYLES IN FIRST ELEMENT ONLY -->
          <li
            class="list-group-item"
            *ngFor="let skill of skill; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveSkill(skill, i)"
          >
            <!-- ICONS EDITION -->
            <!-- EDIT -->
            <div class="icons-edit">
              <a>
                <img
                  src="../../../../../assets/icons/edit/pencil-solid.svg"
                  alt=""
                  width="24"
                />
              </a>
              <!-- DELETE -->
              <!-- <a class="add" (click)="deleteSkill()">
                <img
                  src="../../../../../assets/icons/edit/trash-solid.svg"
                  alt=""
                  width="24"
                />
              </a> -->
              <!-- ADD -->
              <a routerLink="skills/add" class="add">
                <img
                  src="../../../../assets/icons/edit/plus-solid.svg"
                  alt=""
                  width="24"
                />
              </a>
            </div>
            <!-- ICONS EDITION -->
            <h5 class="articletitle">{{ skill.html }}</h5>
            <p>{{ skill.html }}</p>
          </li>
        </ul>
      </ng-template>
      <!-- SHOW ALL ARTICLES TO EDIT (ngFor)  / -->
    </div>
    <div></div>
    <!-- SHOW ARTICLE TO EDIT TO THE USER REGISTERED ONLY -->
    <!-- HIDE AND SHOW ELEMENT -->
    <div *ngIf="element == false">
      <div class="col-md-6 article-text-edit" *ngIf="isLoggedIn">
        <app-skill-details
          [viewMode]="true"
          [currentSkill]="ccccurrentSkill"
          class="article-details-edit"
        ></app-skill-details>
        <!-- </div> -->

        <!-- HIDE AND SHOW ELEMENT / -->

        <!-- </div> -->

        <!-- </div> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>

<div id="skill">
  <!-- <img class="slide_bg" src="assets/ExperienceBg.jpg" alt=""> -->
  <div class="slide_bg" [ngClass]="{ 'dark-bg': darkMode }"></div>

  <div class="slide_content">
    <h1 class="heading_font_style pos_sticky" data-aos="fade-up">
      Habilidades
    </h1>

    <div class="container" *ngFor="let skill of skill">
      <label
        class="detailed_text"
        [ngClass]="{ 'dark-content': darkMode }"
        for="progressbar"
        data-aos="fade-up"
        data-aos-anchor-placement="center-bottom"
      >
        {{ skill.html }}
      </label>

      <div
        class="progress progress_bar"
        data-aos="fade-right"
        data-aos-anchor-placement="center-bottom"
      >
        <div
          class="progress-bar"
          role="progressbar"
          [ngStyle]="{ width: skill.html }"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ skill.html }}
        </div>
      </div>
    </div>
  </div>
</div>
