<!-- viewMode ORIGINAL -->
<!-- !viewMode ADDED -->
<!-- !viewMode TO SHOW EDITING FORM DIRECTLY -->
<div *ngIf="!viewMode; else editable">
  <!-- IF currentSkill.id TRUE-->
  <div *ngIf="currentSkill.id">
    <h4>skill.details.component - viewMode</h4>
    <!-- HTML -->
    <div>
      <label><strong>Nivel Html</strong></label>
      {{ currentSkill.html }}
    </div>
    <!-- LINK TO EDITE MODE -->
    <a
      class="badge badge-warning"
      routerLink="/skill/edit/{{ currentSkill.id }}"
    >
      Edit
    </a>
    <!-- LINK TO EDITE MODE / -->
  </div>
  <!-- IF currentSkill.id TRUE / -->

  <div *ngIf="!currentSkill">
    <br />
    <p>Please click on a Skill...</p>
  </div>
</div>
<!------------------ VIEW MODE. ELSE EDIT MODE (BELOW) ---------------/ -->

<!-------------- EDIT MODE VIEW------------------>
<ng-template #editable>
  <div *ngIf="currentSkill.id" class="edit-form">
    <h4>Editando Skill</h4>
    <!-- BUTTONS EDIT -->
    <div class="article-buttons-edit">
      <!-- DELETE -->
      <button class="badge badge-danger mr-2" (click)="confirmDelete()">
        Eliminar
      </button>
      <!-- DELETE / -->
      <!-- UPDATE -->
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateSkill()"
      >
        Actualizar
      </button>
      <!-- MESSAGE "This skill was updated successfully" -->
      <p class="{{ message ? 'message' : '' }}">
        {{ message }}
      </p>
      <!-- MESSAGE "This skill was updated successfully" / -->
      <!-- UPDATE / -->
    </div>
    <!-- BUTTONS EDIT / -->
    <!-- FORM -->
    <form class="editable">
      <!-- HTML -->
      <div class="form-group">
        <label for="html">Nivel Html</label>
        <input
          type="text"
          class="form-control"
          id="html"
          [(ngModel)]="currentSkill.html"
          name="html"
        />
      </div>
      <!-- HTML / -->
    </form>
    <!-- FORM /-->
  </div>
  <!-- IF currentExperience.id FAIL -->

    <br />
    <p>Seleccione un item a editar</p>
  </div> -->
</ng-template>
