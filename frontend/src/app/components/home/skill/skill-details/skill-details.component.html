<!-- VIEW MODE. ELSE EDIT MODE (BELOW) -->
<div *ngIf="viewMode; else editable">
  <div *ngIf="currentSkill.id">
    <h4>skill.details.component - viewMode</h4>
    <div>
      <label><strong>Title:</strong></label>
      {{ currentSkill.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentSkill.description }}
    </div>
    <a class="badge badge-warning" routerLink="/skill/{{ currentSkill.id }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentSkill">
    <br />
    <p>Please click on a Skill...</p>
  </div>
</div>

<!-- EDIT MODE -->
<ng-template #editable>
  <div *ngIf="currentSkill.id" class="edit-form">
    <h4>Editando Item</h4>

    <!-- FORM -->
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentSkill.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentSkill.description"
          name="description "
          rows="10"
          cols="70"
        >
        here
      </textarea
        >
      </div>
    </form>
    <!-- FORM /-->

    <button class="badge badge-danger mr-2" (click)="deleteSkill()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateSkill()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentSkill.id">
    <br />
    <p>Cannot access this Skill...</p>
  </div>
</ng-template>
