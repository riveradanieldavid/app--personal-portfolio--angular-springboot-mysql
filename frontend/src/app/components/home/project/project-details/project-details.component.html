<!-- VIEW MODE. ELSE EDIT MODE (BELOW) -->
<div *ngIf="viewMode; else editable">
  <div *ngIf="currentProject.id">
    <h4>project.details.component - viewMode</h4>
    <div>
      <label><strong>Title:</strong></label>
      {{ currentProject.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentProject.description }}
    </div>
    <a class="badge badge-warning" routerLink="/project/{{ currentProject.id }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentProject">
    <br />
    <p>Please click on a Project...</p>
  </div>
</div>

<!-- EDIT MODE -->
<ng-template #editable>
  <div *ngIf="currentProject.id" class="edit-form">
    <h4>Editando Item</h4>

    <!-- FORM -->
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentProject.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentProject.description"
          name="description "
          rows="10"
          cols="70"
        >
        here
      </textarea
        >
      </div>
    </form>
    <!-- FORM /-->

    <button class="badge badge-danger mr-2" (click)="deleteProject()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateProject()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentProject.id">
    <br />
    <p>Cannot access this Project...</p>
  </div>
</ng-template>
