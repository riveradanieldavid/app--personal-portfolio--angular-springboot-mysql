<!-- RESTRICT EDIT TO UNAUTHORIZED USERS -->
<!-- IF isLoggedIn FAIL: FORBIDDEN -->
<div *ngIf="!isLoggedIn; else editMode">FORBIDDEN</div>

<!-- ELSE SHOW ARTICLE TO EDIT -->
<ng-template #editMode>
  <div *ngIf="isLoggedIn">
    <div class="submit-form">
      <h4>AÃ±adiendo project</h4>
      <div *ngIf="!submitted">
        <!-- FORM -->

        <!-- TITLE -->
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="project.title"
            name="title"
          />
        </div>

        <!-- DESCRIPTION -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            required
            [(ngModel)]="project.description"
            name="description"
            rows="5"
            cols="40"
          ></textarea>
        </div>

        <!-- SUBMIT -->
        <button (click)="saveProject()" class="btn btn-success">Submit</button>

        <!-- FORM /-->
      </div>
    </div>
  </div>
</ng-template>
