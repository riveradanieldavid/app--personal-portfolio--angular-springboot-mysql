<!-- VIEW MODE. ELSE EDIT MODE (BELOW) -->
<div *ngIf="viewMode; else editable">
  <div *ngIf="currentAbout.id">
    <h4>about.details.component - viewMode</h4>
    <div>
      <label><strong>Title:</strong></label>
      {{ currentAbout.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentAbout.description }}
    </div>
    <a
      class="badge badge-warning"
      routerLink="/about/{{ currentAbout.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentAbout">
    <br />
    <p>Please click on a About...</p>
  </div>
</div>

<!-- EDIT MODE -->
<ng-template #editable>
  <div *ngIf="currentAbout.id" class="edit-form">
    <h4>details.component - editMode</h4>

    <!-- FORM -->
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentAbout.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentAbout.description"
          name="description "
          rows="4"
          cols="50"
        >
        here
      </textarea
        >
      </div>
    </form>
    <!-- FORM /-->

    <button class="badge badge-danger mr-2" (click)="deleteAbout()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateAbout()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentAbout.id">
    <br />
    <p>Cannot access this About...</p>
  </div>
</ng-template>
