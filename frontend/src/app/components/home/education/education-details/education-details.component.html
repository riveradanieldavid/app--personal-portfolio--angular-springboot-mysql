<!-- VIEW MODE. ELSE EDIT MODE (BELOW) -->
<div *ngIf="viewMode; else editable">
  <div *ngIf="currentEducation.id">
    <h4>education.details.component - viewMode</h4>
    <div>
      <label><strong>Title:</strong></label>
      {{ currentEducation.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentEducation.description }}
    </div>
    <a class="badge badge-warning" routerLink="/education/{{ currentEducation.id }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentEducation">
    <br />
    <p>Please click on a Education...</p>
  </div>
</div>

<!-- EDIT MODE -->
<ng-template #editable>
  <div *ngIf="currentEducation.id" class="edit-form">
    <h4>Editando Item</h4>

    <!-- FORM -->
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentEducation.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentEducation.description"
          name="description "
          rows="10"
          cols="70"
        >
        here
      </textarea
        >
      </div>
    </form>
    <!-- FORM /-->

    <button class="badge badge-danger mr-2" (click)="deleteEducation()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateEducation()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentEducation.id">
    <br />
    <p>Cannot access this Education...</p>
  </div>
</ng-template>
