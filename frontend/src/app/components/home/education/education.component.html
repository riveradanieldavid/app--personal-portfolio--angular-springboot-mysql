<!-- RESTRICT VIEW TO UNAUTHORIZED USERS -->
<!-- IF isLoggedIn FAIL: FORBIDDEN -->
<div *ngIf="!isLoggedIn; else editMode">FORBIDDEN</div>

<!-- CONTENT FOR AUTHORIZED USERS -->
<!-- ELSE SHOW ARTICLE -->
<ng-template #editMode>
  <!--STANDARD VIEW ARTICLE -->
  <div class="list row">
    <div class="col-md-6">
      <h4>Education</h4>
      <!-- SHOW ALL ARTICLES (ngFor) -->
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let education of education; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveEducation(education, i)"
        >
          <h6>{{ education.title }}</h6>
          <p>{{ education.description }}</p>
        </li>
      </ul>
    </div>
    <!-- SHOW ARTICLE TO EDIT -->
    <div class="col-md-6">
      <app-education-details [viewMode]="true" [currentEducation]="ccccurrentEducation">
      </app-education-details>
    </div>
  </div>
  <!-- STANDARD VIEW ARTICLE /-->
</ng-template>
