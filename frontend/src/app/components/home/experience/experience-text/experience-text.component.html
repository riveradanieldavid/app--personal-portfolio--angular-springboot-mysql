<!-- SHOW WHEN ENTER OR LEAVE MOUSE -->
<!-- <div (mouseenter)="showEditor()" (mouseleave)="hideEditor()"> -->
<!-- SHOW DOING CLICK CLOSE WINDOW MOVING MOUSE -->
<div (click)="showEditor()" (mouseleave)="hideEditor()">
  <!-- SHOW DOING CLICK -->
  <!-- <div (click)="showEditor()"<!---------------------STANDARD VIEW ARTICLE --------------------->
  <div class="list row">
    <div class="col-md-6 article-text-public">
      <!-- <h4>Acerca de</h4> -->

      <!-- SHOW ALL ARTICLES TO PUBLIC (ngFor) -->
      <ul class="list-group" *ngIf="!isLoggedIn; else editable">
        <li
          class="list-group-item"
          *ngFor="let experience of experience; let i = index"
          [class.active]="i == currentIndex"
        >
          <h6>{{ experience.title }}</h6>
          <p>{{ experience.description }}</p>
        </li>
      </ul>
      <!-- SHOW ALL ARTICLES TO PUBLIC (ngFor)  / -->

      <!-- SHOW ALL ARTICLES TO EDIT (ngFor)  -->
      <ng-template #editable>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let experience of experience; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveExperience(experience, i)"
          >
            <!-- ICONS EDITION -->
            <div class="icons-edit">
              <img
                src="../../../../../assets/icons/edit/pencil-solid.svg"
                alt=""
                width="20"
              />
              <img
                src="../../../../../assets/icons/edit/trash-solid.svg"
                alt=""
                width="20"
              />
              <!-- <li class="nav-item" *ngIf="isLoggedIn"> -->
              <a routerLink="experiences/add" class="add">
                <img
                  src="../../../../assets/icons/edit/plus-solid.svg"
                  alt=""
                  width="20"
                />
              </a>
            </div>
            <!-- ICONS EDITION -->

            <h6>{{ experience.title }}</h6>
            <p>{{ experience.description }}</p>
          </li>
        </ul>
      </ng-template>
      <!-- SHOW ALL ARTICLES TO EDIT (ngFor)  / -->
    </div>

    <!-- SHOW ARTICLE TO EDIT TO THE USER REGISTERED ONLY -->
    <!-- HIDE AND SHOW ELEMENT -->
    <div *ngIf="element == true">
      <div class="col-md-6 article-text-edit" *ngIf="isLoggedIn">
        <app-experience-details
          [viewMode]="true"
          [currentExperience]="ccccurrentExperience"
          class="article-details-edit"
        ></app-experience-details>
      </div>
    </div>
  </div>
  <!--------------------- STANDARD VIEW ARTICLE /--------------------->
</div>
